<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
           $(document).ready(function(){

                $('img').click(function(){
                    var src1 = $(this).attr("src");
                    $(this).attr("src",$(this).attr("data-src"));
                    $(this).attr("data-src",src1);
                });
            });



    </script>
    <title>ninja-gato</title>
</head>
<body>
    <div class="contenedor"> 
        <h1>Ninja Gato</h1>
        <img src="img/cat0.png" data-src="img/ninja0.png" alt="">
        <img src="img/cat1.png" data-src="img/ninja1.png" alt="">
        <img src="img/cat2.png" data-src="img/ninja2.png" alt="">
        <img src="img/cat3.png" data-src="img/ninja3.png" alt="">
        <img src="img/cat4.png" data-src="img/ninja4.png" alt="">
    </div>
</body>
</html>
